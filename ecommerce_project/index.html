<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce, Graphics, Videos & Fundraising</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="header-overlay">
        <div class="logo">WeavePreserve</div>
    </div>
    </header>

    <main class="content">
        <!-- LEFT: GRAPHICS -->
        <section class="graphics">
            <h2>Graphics placeholder</h2>
            <img src="images/graphic1.jpg" alt="Graphic Ad">
            <img src="images/graphic1.jpg" alt="Graphic Ad">
        </section>

        <!-- MIDDLE: E-COMMERCE PRODUCTS -->
        <section class="products">
            <h2>Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/product1.jpg" alt="Product 1">
                    <p>Product 1</p>
                </div>
                <div class="product">
                    <img src="images/product1.jpg" alt="Product 2">
                    <p>Product 2</p>
                </div>
                <div class="product">
                    <img src="images/product1.jpg" alt="Product 3">
                    <p>Product 3</p>
                </div>
                <div class="product">
                    <img src="images/product1.jpg" alt="Product 4">
                    <p>Product 4</p>
                </div>
                <div class="product">
                    <img src="images/product1.jpg" alt="Product 5">
                    <p>Product 5</p>
                </div>
            </div>
        </section>

        <!-- RIGHT: VIDEOS -->
        <section class="videos">
            <h2>Videos</h2>
            <video controls>
                <source src="dance.MOV" type="video/mp4">
                
            </video>
            <video controls>
                <source src="sample.mp4" type="video/mp4">
            </video>
        </section>
    </main>

    <!-- BOTTOM: FUNDRAISING -->
    <section class="fundraising">
        <h2>Online Fundraising</h2>
        <p>Help us Preserve Indigenous Weaving Culture by donating below:</p>
        <button onclick="donate()">Donate Now</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
